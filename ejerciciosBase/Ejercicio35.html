<html>
<head>
	<title>Ejercicio 35</title>
	<meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
	<!-- Formulario que pide ingresar el nombre de una persona, su edad y su dni con un mÃ¡ximo de caracteres por campo -->
	<script type="text/javascript" src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script type="text/javascript">
		$( document ).ready(function() {
			$('#formulario').submit(function(){
				$('#formulario').find(':input').each(function() {
					var elemento= this;
					alert("id="+ elemento.id + "\ntype=" + elemento.type + "\nvalue=" + elemento.value); 
				});
			return false;
			});
		});
	</script>
</head>
<body>
	<form id="formulario" name="formulario">
		<label for="nombre">Nombre y apellidos</label>
		<input id="nombre" type="text" maxlength="30" size="31" autofocus><br>
		<label for="edad">Edad</label>
		<input id="edad" type="text" maxlength="3" size="3"><br>
		<label for="dni">D.N.I.</label>
		<input id="dni" type="text" maxlength="9" size="9"><br>
		<input id="enviar" type="submit" form="formulario" value="Enviar">
	</form>
	
</body>
</html>
