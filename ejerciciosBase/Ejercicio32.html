<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Ejercicio 32</title>
	<!-- Formulario para un libro de visitas que solicita nombre, email, país de origen, la valoración y una opinión -->
	<script type="text/javascript" src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script type="text/javascript">
		$( document ).ready(function() {
			$('#formulario').submit(function(){
				$('#formulario').find(':input').each(function() {
					var elemento= this;
					alert("id="+ elemento.id + "\ntype=" + elemento.type + "\nvalue=" + elemento.value); 
				});
			return false;
			});
		});
	</script>
	<style>
		fieldset {width:180px};
	</style>
</head>
<body>
	<form id="formulario" name="formulario">
		<fieldset>
			<legend>Datos personales</legend>	
			<label for="nombre">Nombre y apellidos</label>
			<input id="nombre" type="text" autofocus><br><br>
			<label for="email">Dirección de e-mail</label>
			<input id="email" type="email"><br><br>
			<label for="pais">País de origen</label>
			<input id="pais" type="text" value="España"><br><br>
		</fieldset><br>	
		<fieldset>
			<legend>Opinión</legend>
			<label for="valoracion">Valoración</label>
			<select id="valoracion" name="valoracion">
				<option value="malo">Malo</option>
				<option value="regular">Regular</option>
				<option value="bueno" selected>Bueno</option>
				<option value="muy bueno">Muy bueno</option>
				<option value="excelente">Excelente</option>
			</select><br><br>
			<label for="opinion">Opinión <em>(50 caracteres máx.)</em></label><br>
			<textarea id="opinion" form="formulario" rows="3" cols="20" maxlength="50"></textarea>
		</fieldset>
		<br><br>	
		<input id="enviar" type="submit" form="formulario" value="Enviar">
	</form>
	
</body>
</html>
