<html>
<head>
	<title>Ejercicio 36</title>
	<meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
	<!-- Formulario que muestra un elemento de cada tipo vinculando su label con el elemento -->
	<script type="text/javascript" src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script type="text/javascript">
		$( document ).ready(function() {
			$('#formulario').submit(function(){
				$('#formulario').find(':input').each(function() {
					var elemento= this;
					alert("id="+ elemento.id + "\ntype=" + elemento.type + "\nvalue=" + elemento.value); 
				});
			return false;
			});
		});
	</script>
</head>
<body>
	<form id="formulario" name="formulario">
		<label for="texto">Texto</label>
		<input id="texto" type="text"><br>
		<label for="email">Email</label>
		<input id="email" type="email"><br>
		<label for="pwd">Contrase√±a</label>
		<input id="pwd" type="password"><br>
		<label for="file">Fichero</label>
		<input id="file" type="file"><br>
		<label for="checkbox">Checkbox</label>
		<input id="checkbox" type="checkbox"><br>
		<label for="radio">Radio</label>
		<input id="radio" type="radio"><br>
		<input id="enviar" type="submit" form="formulario" value="Enviar">
	</form>
	
</body>
</html>
