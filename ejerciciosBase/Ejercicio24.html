<html>
<head>
	<title>Ejercicio 24</title>
	<!-- Formulario que pide el sistema operativo que estÃ¡ utilizando el usuario (Mac, Linux o Windows) mediante elementos del tipo radio -->
	
	<script type="text/javascript" src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script type="text/javascript">
		$( document ).ready(function() {
			$('#formulario').submit(function(){
				$('#formulario').find(':input').each(function() {
					var elemento= this;
					alert("id="+ elemento.id + "\ntype=" + elemento.type + "\nvalue=" + elemento.value); 
				});
			return false;
			});
		});
	</script>
</head>
<body>
	<form id="formulario" name="formulario">
		<strong>Por favor, indique qu&eacute S.O. utiliza:</strong><br>
		<input type="radio" id="ssoo" name="ssoo" value="Mac">Mac<br>
		<input type="radio" id="ssoo" name="ssoo" value="Linux">Linux<br>
		<input type="radio" id="ssoo" name="ssoo" value="Windows">Windows<br>
		<input id="enviar" type="submit" value="Enviar">	
	</form>
	
</body>
</html>
