<html>
<head>
	<title>Ejercicio 23</title>
	<!-- Formulario que pide el nombre de una persona y 5 elementos de tipo checkbox para seleccionar
		 los lenguajes de programaciÃ³n que conoce -->
		 
	<script type="text/javascript" src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script type="text/javascript">
		$( document ).ready(function() {
			$('#formulario').submit(function(){
				$('#formulario').find(':input').each(function() {
					var elemento= this;
					alert("id="+ elemento.id + "\ntype=" + elemento.type + "\nvalue=" + elemento.value); 
				});
			return false;
			});
		});
	</script>
</head>
<body>
	<form id="formulario" name="formulario">
		<label for="nombre">Nombre</label>
		<input id="nombre" type="text" autofocus><br>
		<strong>Lenguajes de programaci&oacuten:</strong><br>
		<input type="checkbox" id="java" value="java">Java<br>
		<input type="checkbox" id="C++" value="c++">C++<br>
		<input type="checkbox" id="php" value="php">PHP<br>
		<input type="checkbox" id="ajax" value="ajax">Ajax<br>
		<input type="checkbox" id="perl" value="perl">Perl<br>
		<input id="enviar" type="submit" value="Enviar">	
	</form>
	
</body>
</html>
