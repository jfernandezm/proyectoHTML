<html>
<head>
	<title>Ejercicio 22</title>
	<!-- Formulario que pide ingresar el nombre de una persona, su email, su dni y su curriculum mediante un textarea -->
	<script type="text/javascript" src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script type="text/javascript">
		$( document ).ready(function() {
			$('#formulario').submit(function(){
				$('#formulario').find(':input').each(function() {
					var elemento= this;
					alert("id="+ elemento.id + "\ntype=" + elemento.type + "\nvalue=" + elemento.value); 
				});
			return false;
			});
		});
	</script>
</head>
<body>
	<form id="formulario" name="formulario">
		<label for="nombre">Nombre</label>
		<input id="nombre" type="text" autofocus><br>
		<label for="email">E-Mail</label>
		<input id="email" type="email"><br>
		<label for="dni">D.N.I.</label>
		<input id="dni" type="text" maxlength="9"><br>
		<label for="cvitae">C. Vitae</label><br>
		<textarea id="cvitae" form="formulario" rows="20" cols="50" maxlength="5000"></textarea><br> 
		<input id="enviar" type="submit" form="formulario" value="Enviar">
	</form>
	
</body>
</html>
